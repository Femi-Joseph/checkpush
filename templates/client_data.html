{% extends 'base.html'%}
{%load static%}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/style1.css'%}">
    <link href="{%static 'css/style.css '%}" rel="stylesheet">
    <link href="{%static 'css/responsive.css'%}" rel="stylesheet">
    
   
    

    

</head>
<body>
    <!--================Header Menu Area =================-->
    <header class="main_menu_area">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="{%static 'img/logo.png'%}" alt=""></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="">LOGOUT</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--================End Header Menu Area =================-->
    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="{%static 'img/3d-shap.png'%}" width="370px" height="400px" alt="image">

            </div>
            <form action="client_data" method="POST" name="myform" >
                {%csrf_token%}
            <h3>CLIENT DATA ENTRY</h3>

            <div class="form-wrapper">
                <input type="text" placeholder="Client Name" class="form-control" name="client_name">
            </div>

            <div class="form-wrapper">
                <input type="email" placeholder="email" class="form-control" name="email">
            </div>

            <div class="form-wrapper">
                <input type="number" placeholder="Contact Number" class="form-control" name="contact_number">
            </div>

            <div class="form-group">
                <input type="date" placeholder="date of birth" class="form-control" name="dob">
                <select name="gender" id="" class="form-control">
                    <option value="" disabled selected>gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="other">other's</option>
                </select>     
            </div>
           
            <div class="form-wrapper">
                <input type="text" placeholder="address" class="form-control" name="adress">     
            </div>

            <div class="form-group">
                <input type="text" placeholder="district" class="form-control" name="district">
                <input type="text" placeholder="contry" class="form-control" name="contry">
            </div>

            <div class="form-wrapper">
                <input type="number" placeholder="pincode" class="form-control" name="pincode"> 
            </div>

            <div class="form-wrapper">
                <input type="text" placeholder="education" class="form-control" name="education">
            </div>

            <div class="form-wrapper">
                <input type="text" placeholder="Aadhar Number" class="form-control" name="aadhar_number">
            </div>


            

            

            <button type="submit">REGISTER</button>

            </div>
            </form>


        </div>
    </div>

    
</body>
</html>
{%endblock%}
